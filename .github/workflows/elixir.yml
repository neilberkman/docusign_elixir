name: docusign_elixir CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.2"
          elixir-version: "1.18.1"

      # For this build only, clean everything first to resolve dependency issues
      - name: Clean Dependencies and Build
        run: |
          rm -rf deps
          rm -rf _build
          mix local.hex --force

      # Standard caching pattern based on Phoenix Framework
      - name: Cache deps
        id: cache-deps
        uses: actions/cache@v3
        env:
          cache-name: deps-v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('mix.lock', 'mix.exs') }}
          # No restore-keys to ensure we don't get stale dependencies

      - name: Cache compiled build
        id: cache-build
        uses: actions/cache@v3
        env:
          cache-name: build-v2
        with:
          path: _build
          key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('mix.lock', 'mix.exs') }}
          # No restore-keys to ensure we don't get stale build artifacts

      # Install dependencies 
      - name: Install Dependencies
        run: |
          mix deps.get

      - name: Compile app
        run: MIX_ENV=test mix compile --warnings-as-errors

      - name: Run Tests
        run: |
          set +e
          mix test --trace

      - name: Check formatting
        run: mix format --check-formatted